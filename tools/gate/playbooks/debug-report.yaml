- hosts: all

  tasks:
    - name: Build debug report
      shell: |
        ./tools/gate/debug-report.sh
      args:
        chdir: "{{ zuul.project.src_dir }}"

    - name: Extract debug report
      shell: |
        mkdir -p /tmp/debug
        tar -xf debug-* -C /tmp/debug
      args:
        chdir: "{{ zuul.project.src_dir }}"

    - name: Pull logs to executor
      synchronize:
        src: /tmp/debug
        dest: "{{ zuul.executor.log_root }}/{{ inventory_hostname }}"
        mode: pull
