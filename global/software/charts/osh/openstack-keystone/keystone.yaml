data:
  chart_name: keystone
  release: keystone
  namespace: openstack
  wait:
    timeout: 1200
    labels:
      release_group: clcp-keystone
    resources:
      - type: job
      - type: deployment
        min_ready: 100%
    native:
      enabled: false
  test:
    timeout: 600
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: clcp-keystone
    post:
      create: []
  values:
    dependencies:
      static:
        rabbit_init:
          services:
            - endpoint: internal
              service: oslo_messaging
          jobs:
            - clcp-openstack-rabbitmq-cluster-wait
    bootstrap:
      script: |
        openstack role create --or-show _member_
        openstack role add \
              --user="${OS_USERNAME}" \
              --user-domain="${OS_USER_DOMAIN_NAME}" \
              --project-domain="${OS_PROJECT_DOMAIN_NAME}" \
              --project="${OS_PROJECT_NAME}" \
              "_member_"

        #NOTE(cliff.parsons): Required for admin to navigate to the domains
        # panel in Horizon GUI
        openstack role add \
              --user="${OS_USERNAME}" \
              --domain="${OS_USER_DOMAIN_NAME}" \
              "admin"

        #NOTE(portdirect): required for all users who operate heat stacks
        openstack role create --or-show heat_stack_owner
        openstack role add \
              --user="${OS_USERNAME}" \
              --user-domain="${OS_USER_DOMAIN_NAME}" \
              --project-domain="${OS_PROJECT_DOMAIN_NAME}" \
              --project="${OS_PROJECT_NAME}" \
              "heat_stack_owner"
         openstack domain create --or-show nc 
         openstack user create --or-show --domain nc --password test123 admin-nc
         #NOTE(rk760n): these are standrd roles that evenutally should go to keystone heat bootstrap yaml
         openstack role create --or-show support_member
         openstack role create --or-show viewer
         openstack role create --or-show admin_viewer
         openstack role create --or-show admin_support
         openstack role create --or-show admin_orm
         openstack role create --or-show snapshot_member
         openstack role create --or-show sriov_member
         openstack role create --or-show admin_tap

        #NOTE(cp769u): these are the granular Rapid RBAC roles
        openstack role create --or-show tenant_nova_create
        openstack role create --or-show tenant_nova_read
        openstack role create --or-show tenant_nova_update
        openstack role create --or-show tenant_nova_delete
        openstack role create --or-show admin_nova_create
        openstack role create --or-show admin_nova_read
        openstack role create --or-show admin_nova_update
        openstack role create --or-show admin_nova_delete
        openstack role create --or-show tenant_neutron_create
        openstack role create --or-show tenant_neutron_read
        openstack role create --or-show tenant_neutron_update
        openstack role create --or-show tenant_neutron_delete
        openstack role create --or-show admin_neutron_create
        openstack role create --or-show admin_neutron_read
        openstack role create --or-show admin_neutron_update
        openstack role create --or-show admin_neutron_delete
        openstack role create --or-show tenant_cinder_create
        openstack role create --or-show tenant_cinder_read
        openstack role create --or-show tenant_cinder_update
        openstack role create --or-show tenant_cinder_delete
        openstack role create --or-show admin_cinder_create
        openstack role create --or-show admin_cinder_read
        openstack role create --or-show admin_cinder_update
        openstack role create --or-show admin_cinder_delete
        openstack role create --or-show tenant_glance_create
        openstack role create --or-show tenant_glance_read
        openstack role create --or-show tenant_glance_update
        openstack role create --or-show tenant_glance_delete
        openstack role create --or-show admin_glance_create
        openstack role create --or-show admin_glance_read
        openstack role create --or-show admin_glance_update
        openstack role create --or-show admin_glance_delete
        openstack role create --or-show tenant_keystone_create
        openstack role create --or-show tenant_keystone_read
        openstack role create --or-show tenant_keystone_update
        openstack role create --or-show tenant_keystone_delete
        openstack role create --or-show admin_keystone_create
        openstack role create --or-show admin_keystone_read
        openstack role create --or-show admin_keystone_update
        openstack role create --or-show admin_keystone_delete
        openstack role create --or-show tenant_heat_create
        openstack role create --or-show tenant_heat_read
        openstack role create --or-show tenant_heat_update
        openstack role create --or-show tenant_heat_delete
        openstack role create --or-show admin_heat_create
        openstack role create --or-show admin_heat_read
        openstack role create --or-show admin_heat_update
        openstack role create --or-show admin_heat_delete

        #NOTE(gagehugo): LDAP domain
        NC_DOMAIN_ID=$(openstack domain create --or-show --enable -f value -c id \
             --description="Domain for [ORCHESTRATOR_REGION]/nc" \
             "nc")

        #NOTE(dustin.specker): required for AQuA to execute Tempest
        QA_DOMAIN_ID=$(openstack domain create --or-show --enable -f value -c id \
             --description="Domain for [ORCHESTRATOR_REGION]/qa" \
             "qa")

        ORCHESTRATOR_PROJECT_DESC="AQuA project for [ORCHESTRATOR_REGION]/aqua-admin"
        ORCHESTRATOR_PROJECT_ID=$(openstack project create --or-show --enable -f value -c id \
            --domain="${QA_DOMAIN_ID}" \
            --description="${ORCHESTRATOR_PROJECT_DESC}" \
            "aqua-admin");

        ORCHESTRATOR_USER_DESC="AQuA Orchestrator user for [ORCHESTRATOR_REGION]/qa/aqua"
        ORCHESTRATOR_USER_ID=$(openstack user create --or-show --enable -f value -c id \
            --domain="${QA_DOMAIN_ID}" \
            --project-domain="${QA_DOMAIN_ID}" \
            --project="${ORCHESTRATOR_PROJECT_ID}" \
            --description="${ORCHESTRATOR_USER_DESC}" \
            --password="[ORCHESTRATOR_PASSWORD]" \
            "[ORCHESTRATOR_USERNAME]");
        openstack user set --password="[ORCHESTRATOR_PASSWORD]" "${ORCHESTRATOR_USER_ID}"

        ORCHESTRATOR_USER_ROLE_ID=$(openstack role create --or-show -f value -c id \
              "admin");

        openstack role add \
            --user="${ORCHESTRATOR_USER_ID}" \
            --user-domain="${QA_DOMAIN_ID}" \
            --project-domain="${QA_DOMAIN_ID}" \
            --project="${ORCHESTRATOR_PROJECT_ID}" \
            "${ORCHESTRATOR_USER_ROLE_ID}"

        EXECUTOR_PROJECT_DESC="AQuA project for [EXECUTOR_REGION]/aqua-admin"
        EXECUTOR_PROJECT_ID=$(openstack project create --or-show --enable -f value -c id \
            --domain="${QA_DOMAIN_ID}" \
            --description="${EXECUTOR_PROJECT_DESC}" \
            "aqua-admin");

        EXECUTOR_USER_DESC="AQuA Executor user for [EXECUTOR_REGION]/qa/aqua"
        EXECUTOR_USER_ID=$(openstack user create --or-show --enable -f value -c id \
            --domain="${QA_DOMAIN_ID}" \
            --project-domain="${QA_DOMAIN_ID}" \
            --project="${EXECUTOR_PROJECT_ID}" \
            --description="${EXECUTOR_USER_DESC}" \
            --password="[EXECUTOR_PASSWORD]" \
            "[EXECUTOR_USERNAME]");
        openstack user set --password="[EXECUTOR_PASSWORD]" "${EXECUTOR_USER_ID}"

        EXECUTOR_USER_ROLE_ID=$(openstack role create --or-show -f value -c id \
              "admin");

        openstack role add \
            --user="${EXECUTOR_USER_ID}" \
            --user-domain="${QA_DOMAIN_ID}" \
            --project-domain="${QA_DOMAIN_ID}" \
            --project="${EXECUTOR_PROJECT_ID}" \
            "${EXECUTOR_USER_ROLE_ID}"

        OZONE_USER_ID=$(openstack user show -f value -c id \
            --domain="nc" \
            "[OZONE_COLLECTOR_USER]")
        openstack role add \
            --user="${OZONE_USER_ID}" \
            --user-domain=nc \
            --project=admin \
            --project-domain=default \
            admin_viewer

#        MYLOGINS_USERID=$(openstack user show -f value -c id \
#            --domain="nc" \
#            "MYLOGINS_USER");
#        openstack role add \
#            --user="${MYLOGINS_USERID}" \
#            --user-domain=nc \
#            --domain=nc \
#            admin_viewer

    jobs:
      fernet_rotate:
        #NOTE(rk760n): the configuration based on AIC3.x security requirements statisfying formula max_active_keys = (token_expiration / rotation_frequency) + 2
        # rotate keys every 12 hours
        cron: "0 */10 * * *"
    conf:
      rabbitmq:
        policies:
          - vhost: "keystone"
            name: "ha_ttl_keystone"
            definition:
              ha-mode: "all"
              ha-sync-mode: "automatic"
              message-ttl: 70000
            priority: 0
            apply-to: all
            pattern: '^(?!(amq\.|reply_)).*'
      logging:
        loggers:
          keys:
            - root
            - keystone
            - oslo.messaging
        handlers:
          keys:
            - stdout
            - stderr
            - "null"
        formatters:
          keys:
            - context
            - default
        logger_root:
          level: WARNING
          handlers: "null"
        logger_keystone:
          level: INFO
          handlers:
            - stdout
          qualname: keystone
        logger_oslo.messaging:
          level: INFO
          handlers:
            - stdout
          qualname: oslo.messaging
        logger_amqp:
          level: WARNING
          handlers: stderr
          qualname: amqp
        logger_amqplib:
          level: WARNING
          handlers: stderr
          qualname: amqplib
        logger_eventletwsgi:
          level: WARNING
          handlers: stderr
          qualname: eventlet.wsgi.server
        logger_sqlalchemy:
          level: WARNING
          handlers: stderr
          qualname: sqlalchemy
        logger_boto:
          level: WARNING
          handlers: stderr
          qualname: boto
        handler_null:
          class: logging.NullHandler
          formatter: default
          args: ()
        handler_stdout:
          class: StreamHandler
          args: (sys.stdout,)
          formatter: context
        handler_stderr:
          class: StreamHandler
          args: (sys.stderr,)
          formatter: context
        formatter_context:
          class: oslo_log.formatters.ContextFormatter
        formatter_default:
          format: "%(message)s"
      policy:
        context_is_admin: role:admin or is_admin:1 or role:admin_support or role:admin_viewer
        admin_required: role:admin or is_admin:1 or role:admin_orm or role:admin_support or role:admin_viewer
        admin_or_admin_orm: role:admin or role:admin_orm
        admin_only: role:admin
        admin_create: rule:admin_only or role:admin_support
        tenant_read: role:snapshot_member or role:_member_ or role:sriov_member or role:support_member or role:viewer or rule:admin_required
        service_role: role:service
        service_or_admin: rule:admin_required or rule:service_role
        owner: user_id:%(user_id)s
        admin_or_owner: rule:admin_required or rule:owner
        token_subject: user_id:%(target.token.user_id)s
        admin_or_token_subject: rule:admin_required or rule:token_subject
        service_admin_or_token_subject: rule:service_or_admin or rule:token_subject
        default: rule:admin_required
        identity:get_region: rule:tenant_read or role:tenant_keystone_read
        identity:list_regions: rule:tenant_read or role:tenant_keystone_read
        identity:create_region: rule:admin_only or role:admin_keystone_create
        identity:update_region: rule:admin_only or role:admin_keystone_update
        identity:delete_region: rule:admin_only or role:admin_keystone_delete
        identity:get_service: rule:admin_required or role:admin_keystone_read
        identity:list_services: rule:admin_required or role:admin_keystone_read
        identity:create_service: rule:admin_only or role:admin_keystone_create
        identity:update_service: rule:admin_only or role:admin_keystone_update
        identity:delete_service: rule:admin_only or role:admin_keystone_delete
        identity:get_endpoint: rule:admin_required or role:admin_keystone_read
        identity:list_endpoints: rule:admin_required or role:admin_keystone_read
        identity:create_endpoint: rule:admin_only or role:admin_keystone_create
        identity:update_endpoint: rule:admin_only or role:admin_keystone_update
        identity:delete_endpoint: rule:admin_only or role:admin_keystone_delete
        identity:get_domain: rule:admin_required or role:admin_keystone_read or token.domain.id:%(target.domain.id)s or token.project.domain.id:%(target.domain.id)s
        identity:list_domains: rule:admin_required or role:admin_keystone_read
        identity:create_domain: rule:admin_only or role:admin_keystone_create
        identity:update_domain: rule:admin_only or role:admin_keystone_update
        identity:delete_domain: rule:admin_only or role:admin_keystone_delete
        identity:get_project: rule:admin_required or project_id:%(target.project.id)s or role:admin_keystone_read
        identity:list_projects: rule:admin_required or role:admin_keystone_read
        identity:get_all_projects: rule:admin_required or role:admin_keystone_read
        identity:list_user_projects: rule:admin_or_owner or role:admin_keystone_read
        identity:create_project: rule:admin_or_admin_orm or rule:admin_create or role:admin_keystone_create
        identity:update_project: rule:admin_or_admin_orm or rule:admin_create or role:admin_keystone_update or role:admin_keystone_create
        identity:delete_project: rule:admin_or_admin_orm or role:admin_keystone_delete
        identity:get_user: rule:admin_required or role:admin_keystone_read
        identity:get_users: rule:admin_required or role:admin_keystone_read
        identity:list_users: rule:admin_required or role:admin_keystone_read
        identity:create_user: rule:admin_only or role:admin_keystone_create
        identity:update_user: rule:admin_only or role:admin_keystone_update
        identity:delete_user: rule:admin_only or role:admin_keystone_delete
        identity:change_password: rule:admin_only or rule:owner
        identity:get_group: rule:admin_required or role:admin_keystone_read
        identity:list_groups: rule:admin_required or role:admin_keystone_read or (rule:tenant_read and domain_id:%(target.group.domain_id)s)
        identity:list_groups_for_user: rule:admin_or_owner or role:admin_keystone_read or (rule:tenant_read and domain_id:%(target.group.domain_id)s)
        identity:create_group: rule:admin_create or role:admin_keystone_create
        identity:update_group: rule:admin_only or role:admin_keystone_update
        identity:delete_group: rule:admin_only or role:admin_keystone_delete
        identity:list_users_in_group: rule:admin_required or role:admin_keystone_read
        identity:remove_user_from_group: rule:admin_only or role:admin_keystone_update
        identity:check_user_in_group: rule:admin_required or role:admin_keystone_read
        identity:add_user_to_group: rule:admin_create or role:admin_keystone_create or role:admin_keystone_update
        identity:get_credential: rule:admin_required or role:admin_keystone_read
        identity:list_credentials: rule:admin_required or role:admin_keystone_read
        identity:create_credential: rule:admin_create or role:admin_keystone_create
        identity:update_credential: rule:admin_only or role:admin_keystone_update
        identity:delete_credential: rule:admin_only or role:admin_keystone_delete
        identity:ec2_get_credential: rule:admin_required or (rule:owner and user_id:%(target.credential.user_id)s) or role:admin_keystone_read
        identity:ec2_list_credentials: rule:admin_or_owner or role:admin_keystone_read
        identity:ec2_create_credential: rule:admin_create or role:admin_keystone_create
        identity:ec2_delete_credential: rule:admin_only or (rule:owner and user_id:%(target.credential.user_id)s) or role:admin_keystone_delete
        identity:get_role: rule:admin_required or role:admin_keystone_read
