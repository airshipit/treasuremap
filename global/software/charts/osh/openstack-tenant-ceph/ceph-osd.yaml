---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: tenant-ceph-osd-global
  layeringDefinition:
    abstract: true
    layer: global
  storagePolicy: cleartext
  labels:
    name: tenant-ceph-osd-global
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.tenant-ceph-osd
      dest:
        path: .source

    # Images
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ceph.tenant-ceph-osd
      dest:
        path: .values.images.tags

    # IP addresses
    - src:
        schema: pegleg/CommonAddresses/v1
        name: common-addresses
        path: .storage.ceph.public_cidr
      dest:
        path: .values.network.public
    - src:
        schema: pegleg/CommonAddresses/v1
        name: common-addresses
        path: .storage.ceph.cluster_cidr
      dest:
        path: .values.network.cluster

    # Endpoints
    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: ucp_endpoints
        path: .ceph.tenant_ceph_mon
      dest:
        path: .values.endpoints.ceph_mon

    # Secrets
    - dest:
       path: .values.conf.ceph.global.fsid
      src:
        schema: deckhand/Passphrase/v1
        name: tenant_ceph_fsid
        path: .

data:
  chart_name: tenant-ceph-osd
  release: tenant-ceph-osd
  namespace: tenant-ceph
  protected:
    continue_processing: false
  wait:
    timeout: 9000
    labels:
      release_group: clcp-tenant-ceph-osd
    resources:
      - type: daemonset
    native:
      enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: pod
          labels:
            release_group: clcp-tenant-ceph-osd
            component: test
  test:
    enabled: true
  values:
    pod:
      mandatory_access_control:
        type: apparmor
        ceph-osd-default:
          ceph-osd-default: unconfined
    manifests:
      cronjob_defragosds: false
    labels:
      osd:
        node_selector_key: tenant-ceph-osd
        node_selector_value: enabled
    endpoints:
      ceph_mon:
        namespace: tenant-ceph
      ceph_mgr:
        namespace: tenant-ceph
    monitoring:
      ceph_mgr:
        port: 9284
    bootstrap:
      enabled: true
    conf:
      storage:
        failure_domain: rack
        failure_domain_by_hostname: 1-7
        mon:
          directory: /var/lib/openstack-helm/tenant-ceph/mon
        osd:
          - data:
              type: directory
              location: /var/lib/openstack-helm/tenant-ceph/osd/osd-one
            journal:
              type: directory
              location: /var/lib/openstack-helm/tenant-ceph/osd/journal-one
      osd:
        # NOTE(alanmeadows): This is required ATM for bootstrapping a Ceph
        # cluster with only one OSD.  Depending on OSD targeting & site
        # configuration this can be changed.
        osd_crush_chooseleaf_type: 0
      ceph:
        osd:
          osd_op_num_threads_per_hdd: 2
          osd_op_num_threads_per_ssd: 4
          osd_max_backfills: 5
  dependencies:
    - ceph-htk
...
