---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-ingress
  labels:
    name: ucp-ingress-global
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.ingress
      dest:
        path: .source
    # Images
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ucp.ingress.controller
        pattern: ^(.*):(.*)$
        match_group: 1
      dest:
        path: .values.controller.image.repository
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ucp.ingress.controller
        pattern: ^(.*):(.*)$
        match_group: 2
      dest:
        path: .values.controller.image.tag
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ucp.ingress.defaultBackend
        pattern: ^(.*):(.*)$
        match_group: 1
      dest:
        path: .values.defaultBackend.image.repository
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ucp.ingress.defaultBackend
        pattern: ^(.*):(.*)$
        match_group: 2
      dest:
        path: .values.defaultBackend.image.tag
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ucp.ingress.patch
        pattern: ^(.*):(.*)$
        match_group: 1
      dest:
        path: .values.controller.admissionWebhooks.patch.image.repository
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ucp.ingress.defaultBackend
        pattern: ^(.*):(.*)$
        match_group: 2
      dest:
        path: .values.controller.admissionWebhooks.patch.image.tag
data:
  chart_name: ingress
  release: ingress
  namespace: ucp
  wait:
    timeout: 300
    labels:
      release_group: airship-ingress
    resources:
      - type: deployment
        min_ready: 33%
    native:
      enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    commonLabels:
      release_group: airship-ingress
    controller:
      allowSnippetAnnotations: true
      enableAnnotationValidations: true
      admissionWebhooks:
        enabled: false
        patch:
          image:
            tag: REPLACED
            repository: REPLACED
      config:
        enable-underscores-in-headers: "true"
        proxy-body-size: 20m
        ssl-reject-handshake: "true"
      electionID: airship-ingress
      image:
        tag: REPLACED
        repository: REPLACED
      ingressClass: ucp-ingress
      ingressClassByName: true
      ingressClassResource:
        controllerValue: k8s.io/ucp-ingress
        enabled: true
        name: ucp-ingress
      kind: Deployment
      metrics:
        enabled: true
        service:
          annotations:
            prometheus.io/port: '10254'
            prometheus.io/scrape: 'true'
      nodeSelector:
        ucp-control-plane: enabled
      podLabels:
        app: ingress-api
        application: ingress
        component: server
        release_group: airship-ingress
      replicaCount: 1
      scope:
        enabled: true
      service:
        type: ClusterIP
    defaultBackend:
      enabled: true
      image:
        tag: REPLACED
        repository: REPLACED
      nodeSelector:
        ucp-control-plane: enabled
      podLabels:
        application: ingress
        component: error-pages
        release_group: airship-ingress
    fullnameOverride: ucp-ingress
    rbac:
      scope: false