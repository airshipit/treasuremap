---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-rabbitmq
  labels:
    name: ucp-rabbitmq-global
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.rabbitmq
      dest:
        path: .source

    # Images
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ucp.rabbitmq
      dest:
        path: .values.images.tags

    # Endpoints
    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: ucp_endpoints
        path: .ucp.oslo_messaging
      dest:
        path: .values.endpoints.oslo_messaging

    # Credentials
    - src:
        schema: pegleg/AccountCatalogue/v1
        name: ucp_service_accounts
        path: .ucp.oslo_messaging.admin
      dest:
        path: .values.endpoints.oslo_messaging.auth.user

    # Secrets

    - src:
        schema: deckhand/Passphrase/v1
        name: ucp_rabbitmq_erlang_cookie
        path: .
      dest:
        path: .values.endpoints.oslo_messaging.auth.erlang_cookie
    - src:
        schema: deckhand/Passphrase/v1
        name: ucp_oslo_messaging_password
        path: .
      dest:
        path: .values.endpoints.oslo_messaging.auth.user.password
data:
  chart_name: ucp-rabbitmq
  release: ucp-rabbitmq
  namespace: ucp
  protected:
    continue_processing: false
  wait:
    timeout: 900
    labels:
      release_group: clcp-ucp-rabbitmq
    resources:
      - type: statefulset
      - type: job
  test:
    enabled: true
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    options:
      force: true
    pre:
      delete:
        - type: job
          labels:
            release_group: clcp-ucp-rabbitmq
  values:
    volume:
      size: 5Gi
    pod:
      mandatory_access_control:
        type: apparmor
        rabbitmq-cluster-wait:
          init: runtime/default
          rabbitmq-cookie: runtime/default
          rabbitmq-rabbitmq-cluster-wait: runtime/default
        rabbitmq:
          init: runtime/default
          rabbitmq-password: runtime/default
          rabbitmq-cookie: runtime/default
          rabbitmq-perms: runtime/default
          rabbitmq: runtime/default
        prometheus-rabbitmq-exporter:
          init: runtime/default
          rabbitmq-exporter: runtime/default
        rabbitmq-rabbitmq-test:
          rabbitmq-rabbitmq-test: runtime/default
          init: runtime/default
      affinity:
        anti:
          type:
            default: requiredDuringSchedulingIgnoredDuringExecution
      replicas:
        server: 1
      resources:
        enabled: true
        server:
          requests:
            memory: "8192Mi"
            cpu: "12000m"
          limits:
            memory: "8192Mi"
            cpu: "12000m"
      security_context:
        server:
          container:
            rabbitmq:
              allowPrivilegeEscalation: false
    labels:
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      prometheus_rabbitmq_exporter:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      test:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    monitoring:
      prometheus:
        enabled: true
  dependencies:
    - ucp-rabbitmq-htk
...
