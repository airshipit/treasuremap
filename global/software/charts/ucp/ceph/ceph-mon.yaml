---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-ceph-mon
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  labels:
    name: ucp-ceph-mon
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.ceph-mon
      dest:
        path: .source

    # Images
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ceph.ceph-mon
      dest:
        path: .values.images.tags

    # IP addresses
    - src:
        schema: pegleg/CommonAddresses/v1
        name: common-addresses
        path: .storage.ceph.public_cidr
      dest:
        path: .values.network.public
    - src:
        schema: pegleg/CommonAddresses/v1
        name: common-addresses
        path: .storage.ceph.cluster_cidr
      dest:
        path: .values.network.cluster
    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: ucp_endpoints
        path: .ceph.ceph_mon
      dest:
        path: .values.endpoints.ceph_mon
    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: ucp_endpoints
        path: .ceph.ceph_mgr
      dest:
        path: .values.endpoints.ceph_mgr

    # Secrets
    - dest:
        path: .values.conf.ceph.global.fsid
      src:
        schema: deckhand/Passphrase/v1
        name: ceph_fsid
        path: .

data:
  chart_name: ucp-ceph-mon
  release: ucp-ceph-mon
  namespace: ceph
  protected:
    continue_processing: false
  wait:
    timeout: 1800
    labels:
      release_group: clcp-ucp-ceph-mon
    resources:
      - type: daemonset
    native:
      enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: clcp-ucp-ceph-mon
  values:
    pod:
      mandatory_access_control:
        type: apparmor
        ceph-mon:
          ceph-init-dirs: runtime/default
          ceph-mon: runtime/default
          ceph-log-ownership: runtime/default
        ceph-mon-check:
          ceph-mon: runtime/default
          init: runtime/default
        ceph-bootstrap:
          ceph-bootstrap: runtime/default
          init: runtime/default
        ceph-storage-keys-generator:
          ceph-storage-keys-generator: runtime/default
          init: runtime/default
        ceph-mon-keyring-generator:
          ceph-mon-keyring-generator: runtime/default
          init: runtime/default
        ceph-mgr-keyring-generator:
          init: runtime/default
          ceph-mgr-keyring-generator: runtime/default
        ceph-mds-keyring-generator:
          init: runtime/default
          ceph-mds-keyring-generator: runtime/default
        ceph-osd-keyring-generator:
          ceph-osd-keyring-generator: runtime/default
          init: runtime/default
      lifecycle:
        upgrades:
          daemonsets:
            pod_replacement_strategy: RollingUpdate
            mon:
              enabled: true
              min_ready_seconds: 0
              max_unavailable: 1
    labels:
      job:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      mon:
        node_selector_key: ceph-mon
        node_selector_value: enabled
    endpoints:
      ceph_mon:
        namespace: ceph
    deployment:
      ceph: true
      storage_secrets: true
    bootstrap:
      enabled: true
    conf:
      ceph:
        global:
          mon_data_avail_warn: 30
          mon_pg_warn_min_per_osd: 0
          mon_pg_warn_max_object_skew: 0
  dependencies:
    - ceph-htk
...
