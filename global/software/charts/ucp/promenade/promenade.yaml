---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-promenade
  layeringDefinition:
    abstract: false
    layer: global
  labels:
    name: ucp-promenade-global
  storagePolicy: cleartext
  substitutions:

    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.promenade
      dest:
        path: .source

    # Images
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.ucp.promenade
      dest:
        path: .values.images.tags

    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.monitoring_image
      dest:
        path: .values.images.tags.monitoring_image

    # Endpoints

    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: ucp_endpoints
        path: .ucp.identity
      dest:
        path: .values.endpoints.identity
    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: ucp_endpoints
        path: .ucp.kubernetesprovisioner
      dest:
        path: .values.endpoints.kubernetesprovisioner

    # Promenade log level
    - src:
        schema: nc/CorridorConfig/v1
        name: corridor-config
        path: .airship.log_level
      dest:
        path: .values.conf.promenade.logging.log_level

    # Credentials

    - src:
        schema: pegleg/AccountCatalogue/v1
        name: ucp_service_accounts
        path: .ucp.keystone.admin
      dest:
        path: .values.endpoints.identity.auth.admin
    - src:
        schema: pegleg/AccountCatalogue/v1
        name: ucp_service_accounts
        path: .ucp.promenade.keystone
      dest:
        path: .values.endpoints.identity.auth.user

    # Secrets
    - dest:
        path: .values.endpoints.identity.auth.admin.password
      src:
        schema: deckhand/Passphrase/v1
        name: ucp_keystone_admin_password
        path: .
    - dest:
        path: .values.endpoints.identity.auth.promenade.password
      src:
        schema: deckhand/Passphrase/v1
        name: ucp_promenade_keystone_password
        path: .

data:
  chart_name: promenade
  release: ucp-promenade
  namespace: ucp
  wait:
    timeout: 600
    labels:
      release_group: clcp-ucp-promenade
  test:
    enabled: true
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: clcp-ucp-promenade
  values:
    pod:
      affinity:
        anti:
          type:
            default: requiredDuringSchedulingIgnoredDuringExecution
      mandatory_access_control:
        type: apparmor
        promenade-api:
          promenade-util: runtime/default
          promenade-api: runtime/default
        promenade:
          init: runtime/default
          promenade-api-test: runtime/default
      replicas:
        api: 1
      security_context:
        promenade:
          pod:
            runAsUser: 1000
      env:
        promenade_api:
         # this aligns with drydocks timeouts and allows alow responses to
         # download the external kubernetes client .tgz to still succeed
         - name: UWSGI_TIMEOUT
           value: "900"
    conf:
      paste:
        filter:authtoken:
          paste.filter_factory: keystonemiddleware.auth_token:filter_factory
          admin_tenant_name: service
          admin_user: promenade
          delay_auth_decision: true
          identity_uri: http://keystone-api.ucp.svc.cluster.local/
          service_token_roles_required: true
      policy:
        admin_required: 'role:admin or role:admin_ucp'
        admin_viewer: 'role:admin_ucp_viewer or rule:admin_required'
        'kubernetes_provisioner:get_join_scripts': 'rule:admin_viewer'
        'kubernetes_provisioner:post_validatedesign': 'rule:admin_required'
        'kubernetes_provisioner:update_node_labels': 'rule:admin_required'
  dependencies:
    - promenade-htk
...
