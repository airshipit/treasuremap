apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch-ingest
spec:
  releaseName: elasticsearch-ingest
  chart:
    spec:
      sourceRef:
        name: elasticsearch-ingest
  values:
    nodeGroup: "ingest"
    roles:
      master: "true"
      ingest: "true"
      data: "false"
    replicas: 1
    resources:
      requests:
        cpu: "1m"
        memory: "0.5Gi"
      limits:
        cpu: "1000m"
        memory: "2Gi"
    persistence:
      enabled: false
