apiVersion: airshipit.org/v1alpha1
kind: VersionsCatalogue
metadata:
  name: versions-treasuremap
  labels:
    airshipit.org/deploy-k8s: "false"
spec:
  files:
    k8scontrol:
      subcluster_controlplane_image:
        url: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
        checksum: 4a6909d1480ac30d676accd7b37ec711
      subcluster_dataplane_image:
        url: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
        checksum: 4a6909d1480ac30d676accd7b37ec711

  helm_repositories:
    elastic:
      url: https://helm.elastic.co
    grafana:
      url: https://grafana.github.io/helm-charts
    prometheus_community:
      url: https://prometheus-community.github.io/helm-charts
    # NOTE: logging-operator and logging-operator-logging charts share this repository
    banzai_cloud:
      url: https://kubernetes-charts.banzaicloud.com
    minio:
      url: https://helm.min.io
    ingress-nginx:
      url: https://kubernetes.github.io/ingress-nginx
    rook-operator:
      url: https://charts.rook.io/release
    dex-aio:
      url: http://helm-chart-collator.collator.svc:8080
    helm_chart_collator:
      url: http://helm-chart-collator.helm-chart-collator.svc:8080

  charts:
    elasticsearch:
      chart: elasticsearch
      version: 7.11.2
    grafana:
      chart: grafana
      version: 6.9.1
    kibana:
      chart: kibana
      version: 7.11.2
    kube_prometheus_stack:
      chart: kube-prometheus-stack
      version: 16.0.1
    logging_operator:
      chart: logging-operator
      version: 3.10.0
    logging_operator_logging:
      chart: logging-operator-logging
      version: 3.9.5
    minio:
      chart: minio
      version: 8.0.10
    prometheus_elasticsearch_exporter:
      chart: prometheus-elasticsearch-exporter
      version: 4.4.0
    thanos_operator:
      chart: thanos-operator
      version: 0.2.1
    ingress-nginx:
      chart: ingress-nginx
      version: 3.5.1
    dex-aio:
      chart: dex-aio
      version: 0.1.0
    provisioner:
      chart: provisioner
      version: ""

  images:
  # images are organized by
  #   <function>:
  #     <component>:
  #       <container>:
    baremetal_operator:
      ironic: # ironic Deployment
        qcow_bundle_subcluster:
          image: quay.io/airshipit/qcow-bundle-subcluster:latest-ubuntu_focal
    helm_chart_collator:
      helm_chart_collator:
        helm_chart_collator:
          image: quay.io/airshipit/helm-chart-collator:95036e4d6dae5f7fc8a5c7d2da7f430775d457c5
    kube_prometheus_stack:
      prometheus_operator:
        # NOTE: For prometheus and alertmanager instances managed by the operator
        # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml#L1487
        alertmanagerDefaultBaseImage:
          image: quay.io/prometheus/alertmanager
        prometheusDefaultBaseImage:
          image: quay.io/prometheus/prometheus
      thanos:
        thanos:
          image: quay.io/thanos/thanos:v0.19.0
    sip:
      sip:
        kube-rbac-proxy:
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        manager:
          image: quay.io/airshipit/sip:f9226befbd49e4eba8909aa430ce7407551bba62
        jump_host:
          image: quay.io/airshipit/jump-host:latest
        load_balancer_control_plane:
          image: haproxy:2.3.2
        load_balancer_worker:
          image: haproxy:2.3.2
    vino:
      vino:
        kube-rbac-proxy:
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        libvirt:
          image: quay.io/airshipit/libvirt:latest-ubuntu_bionic
        gnu-tls:
          image: quay.io/airshipit/gnu-tls:latest-minideb
        sushy-tools:
          image: quay.io/metal3-io/sushy-tools:latest
        manager:
          image: quay.io/airshipit/vino:latest
        vino-builder:
          image: quay.io/airshipit/vino-builder:latest
        nodelabeler:
          image: quay.io/airshipit/nodelabeler:latest
    synclabeller:
      synclabeller:
        kube-rbac-proxy:
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        manager:
          image: quay.io/airshipit/synclabeller:72766d8519e064ffeacb44ddb9afa85c994907ee
    hostconfig-operator:
      airship-host-config:
        airship-host-config:
          image: quay.io/airshipit/hostconfig-operator:latest
    rook-operator:
      rook-ceph-operator:
        rook-ceph-operator:
          image: rook/ceph:v1.6.3
      rook-ceph-operator-config:
        ceph_daemon:
          image: ceph/ceph:v15.2.11
        rook_csi_ceph_image:
          image: quay.io/cephcsi/cephcsi:v3.3.1
        rook_csi_registrar_image:
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.0.1
        rook_csi_resizer_image:
          image: k8s.gcr.io/sig-storage/csi-resizer:v1.0.1
        rook_csi_provisioner_image:
          image: k8s.gcr.io/sig-storage/csi-provisioner:v2.0.4
        rook_csi_snapshotter_image:
          image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.0.0
        rook_csi_attacher_image:
          image: k8s.gcr.io/sig-storage/csi-attacher:v3.0.2
    storage-rook:
      ceph:
        ceph-version:
          image: ceph/ceph:v15.2.11
        rook-ceph-tools:
          image: rook/ceph:v1.6.3
    localstorage:
      provisioner:
        provisioner:
          image: k8s.gcr.io/sig-storage/local-volume-provisioner:v2.4.0

  image_components:
  # image_components are organized by
  #   <function>:
  #     <container>:
    elasticsearch:
      elasticsearch:
        repository: docker.elastic.co/elasticsearch/elasticsearch
        tag: 7.11.2
    grafana:
      grafana:
        repository: grafana/grafana
        tag: 7.5.5
    kibana:
      kibana:
        repository: docker.elastic.co/kibana/kibana
        tag: 7.11.2
    kube_prometheus_stack:
      admission_webhooks:
        repository: jettech/kube-webhook-certgen
        tag: v1.5.2
      alertmanager:
        repository: quay.io/prometheus/alertmanager
        tag: v0.21.0
      prometheus:
        repository: quay.io/prometheus/prometheus
        tag: v2.27.1
      prometheus_config_reloader:
        repository: quay.io/prometheus-operator/prometheus-config-reloader
        tag: v0.46.0
      prometheus_operator:
        repository: quay.io/prometheus-operator/prometheus-operator
        tag: v0.46.0
    logging_operator:
      logging_operator:
        repository: ghcr.io/banzaicloud/logging-operator
        tag: 3.10.0
    logging_operator_logging:
      config_reloader:
        repository: jimmidyson/configmap-reload
        tag: v0.5.0
      fluentbit:
        repository: fluent/fluent-bit
        tag: 1.7.9
      fluentd:
        repository: ghcr.io/banzaicloud/fluentd
        tag: v1.11.5-alpine-24
      volume_mod:
        repository: busybox
        tag: latest
    minio:
      minio:
        repository: minio/minio
        tag: RELEASE.2021-02-14T04-01-33Z
      mc:
        repository: minio/mc
        tag: RELEASE.2020-10-03T02-54-56Z
    prometheus_elasticsearch_exporter:
      prometheus_elasticsearch_exporter:
        repository: justwatch/elasticsearch_exporter
        tag: 1.1.0
    thanos:
      thanos-operator:
        repository: banzaicloud/thanos-operator
        tag: 0.2.0
    ingress-nginx:
      controller:
        repository: k8s.gcr.io/ingress-nginx/controller
        tag: v0.44.0
      defaultBackend:
        repository: k8s.gcr.io/defaultbackend-amd64
        tag: "1.5"
    dex-aio:
    # NOTE: The dex-aio chart uses a different format for declaring images, so
    # the 'name' property is required. 'repository' should contain only the name
    # of the repo, while 'name' should be used for the image name.
      dex:
        tag: v2.28.1
        name: dexidp/dex
        repository: quay.io
      nginx:
        tag: 1.17.10-alpine
        name: nginx
        repository: docker.io
      authenticator:
        tag: 1.2.0
        name: mintel/dex-k8s-authenticator
        repository: docker.io
