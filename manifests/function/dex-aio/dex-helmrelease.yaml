apiVersion: v1
kind: Namespace
metadata:
  name: dex
---
# Dex Helm Charts from Helm Repository (Helm Collator)
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: dex-helm-repo
  namespace: collator
spec:
  interval: 5m
  url: http://helm-chart-collator.collator.svc:8080
---
# Dex Helm Charts from Git Repository
