---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex-aio
spec:
  interval: 5m
  chart:
    spec:
      chart: dex-aio
      # Referencing Dex Helm charts from Helm Collator repo
      sourceRef:
        kind: HelmRepository
        name: helm-repo
        namespace: collator
      # Referencing Dex Helm charts from Git repo
      # sourceRef:
      #   kind: GitRepository
      #   name: dex-git-repo
      #   namespace: collator
  values:
    params:
      site:
        name: dex-test-site
      endpoints:
        hostname: dex.function.local
        port:
          https: 32556
          http: 32554
          k8s: 6443
        tls:
          cert_manager: true
          issuer:
            name: dex
            kind: Issuer
      oidc:
        client_id: function-kubernetes
        client_secret: pUBnBOY80SnXgjibTYM9ZWNzY2xreNGQok
      ldap:
        bind_password: "your LDAP bind password"
        name: "LDAP TEST SERVICES"
        config:
          host: "your LDAP FQDN"
          port: 636
          bind_dn: "your LDAP bind username"
          bind_pw_env: LDAP_BIND_PW
          username_prompt: SSO Username
          user_search:
            base_dn: dc=testservices,dc=test,dc=com
            filter: "(objectClass=person)"
            username: cn
            idAttr: cn
            emailAttr: name
            nameAttr: name
          group_search:
            base_dn: ou=groups,dc=testservices,dc=test,dc=com
            filter: "(objectClass=group)"
            userMatchers:
              userAttr: name
              groupAttr: member
            nameAttr: name

    over_rides:
      service:
        dex:
          spec:
            type: NodePort
