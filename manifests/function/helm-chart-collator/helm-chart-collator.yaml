apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-chart-collator
spec:
  selector:
    matchLabels:
      app: helm-chart-collator
  replicas: 2
  template:
    metadata:
      labels:
        app: helm-chart-collator
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: helm-chart-collator
        image: quay.io/airshipit/helm-chart-collator:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: helm-chart-collator
  name: helm-chart-collator
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: helm-chart-collator
  type: ClusterIP