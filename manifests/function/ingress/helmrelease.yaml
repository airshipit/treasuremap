apiVersion: "helm.toolkit.fluxcd.io/v2beta1"
kind: HelmRelease
metadata:
  name: ingress
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
      interval: 1m
  values:
    defaultBackend:
      enabled: true
    controller:
      service:
        type: NodePort
        nodePorts:
          http: 30000
          https: 30001
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
  # This chart doesn't have any helm tests, but this still runs a noop
  # helm test flow, to ensure we can do this.
  test:
    enable: true
  interval: 5m
  timeout: 10m
