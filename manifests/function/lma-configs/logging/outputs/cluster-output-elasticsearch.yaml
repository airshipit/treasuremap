apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterOutput
metadata:
  name: elasticsearch
spec:
  loggingRef: lma-infra-logging
  elasticsearch:
    # TODO: Replace this with the real endpoint
    host: elasticsearch-ingest.lma.svc.cluster.local
    port: 9200
    scheme: https
    ssl_verify: false
    ssl_version: TLSv1_2
    buffer:
      timekey: 1m
      timekey_wait: 30s
      timekey_use_utc: true
