apiVersion: airship.airshipit.org/v1
kind: SIPCluster
metadata:
  name: wordpress
  finalizers:
    - sip.airship.airshipit.org/finalizer
spec:
  nodes:
    ControlPlane:
        labelSelector:
          matchLabels:
            vino.airshipit.org/flavor: control-plane
        topologyKey: vino.airshipit.org/rack
        count:
            active: 1
            standby: 1
    Worker:
        labelSelector:
          matchLabels:
            vino.airshipit.org/flavor: worker
        topologyKey: vino.airshipit.org/host
        count:
            active: 2
            standby: 1 # Slew for upgrades
  services:
    jumpHost:
      - image: quay.io/airshipit/jump-host
        nodePort: 30001
        nodeInterfaceId: management
        bmc:
          proxy: false
        sshAuthorizedKeys:
          - ssh-rsa  example-key
          - ssh-rsa  example-key-2
        nodeSSHPrivateKeys: ssh-private-keys
    loadBalancerControlPlane:
      - image: haproxy
        nodePort: 30002
        nodeInterfaceId: management
    loadBalancerWorker:
      - image: haproxy
        nodePort: 30003
        nodePortRange:
          start: 30003
          end: 30020
        nodeInterfaceId: management
