apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch-data
spec:
  values:
    persistence:
      enabled: true
    replicas: 3
    resources:
      requests:
        cpu: "4000m"
        memory: "16Gi"
      limits:
        cpu: "8000m"
        memory: "32Gi"
    volumeClaimTemplate:
      resouces:
        requests:
          storage: 20Ti
      storageclass: block-storage-sc
