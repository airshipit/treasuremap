- project:
    templates:
      - docs-on-readthedocs
    vars:
      rtd_project_name: 'airship-treasuremap'
      rtd_webhook_id: '47687'
    check:
      jobs:
        - treasuremap-seaworthy-site-lint
        - treasuremap-seaworthy-virt-site-lint
        - treasuremap-airskiff-ubuntu-site-lint
        - treasuremap-airskiff-suse-site-lint
        - treasuremap-airsloop-site-lint
        - treasuremap-aiab-site-lint
        - treasuremap-airskiff-deployment-ubuntu
        - treasuremap-airskiff-deployment-suse
    gate:
      jobs:
        - treasuremap-seaworthy-site-lint
        - treasuremap-seaworthy-virt-site-lint
        - treasuremap-airskiff-ubuntu-site-lint
        - treasuremap-airskiff-suse-site-lint
        - treasuremap-airsloop-site-lint
        - treasuremap-aiab-site-lint
    post:
      jobs:
        - treasuremap-upload-git-mirror
    promote:
      jobs:
        - promote-airship-project-docs:
            files:
              - ^doc/.*$

- nodeset:
    name: treasuremap-single-node
    nodes:
      - name: ubuntu-bionic
        label: ubuntu-bionic

- nodeset:
    name: treasuremap-single-node-ubuntu-focal
    nodes:
      - name: ubuntu-focal
        label: ubuntu-focal


- job:
    name: treasuremap-site-lint
    description:
      Lint a site using Pegleg. Default site is seaworthy.
    nodeset: treasuremap-single-node-ubuntu-focal
    timeout: 900
    pre-run:
      - tools/gate/playbooks/initial-setup.yaml
      - tools/gate/playbooks/git-config.yaml
    run: tools/gate/playbooks/site-lint.yaml
    vars:
      site: seaworthy
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$

- job:
    name: treasuremap-seaworthy-site-lint
    description: |
      Lint the seaworthy site using Pegleg.
    parent: treasuremap-site-lint
    vars:
      site: seaworthy
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^site/seaworthy-virt/.*$
      - ^site/airskiff/.*$
      - ^site/airsloop/.*$
      - ^site/aiab/.*$

- job:
    name: treasuremap-seaworthy-virt-site-lint
    description: |
      Lint the seaworthy site using Pegleg.
    parent: treasuremap-site-lint
    vars:
      site: seaworthy-virt
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^site/seaworthy/.*$
      - ^site/airskiff/.*$
      - ^site/airsloop/.*$
      - ^site/aiab/.*$

- job:
    name: treasuremap-airskiff-ubuntu-site-lint
    description: |
      Lint the airskiff site using Pegleg.
    parent: treasuremap-site-lint
    vars:
      site: airskiff
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^site/seaworthy/.*$
      - ^site/seaworthy-virt/.*$
      - ^site/airsloop/.*$
      - ^site/aiab/.*$

- job:
    name: treasuremap-airskiff-suse-site-lint
    description: |
      Lint the airskiff-suse site using Pegleg.
    parent: treasuremap-site-lint
    vars:
      site: airskiff-suse
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^site/seaworthy/.*$
      - ^site/seaworthy-virt/.*$
      - ^site/airsloop/.*$
      - ^site/aiab/.*$

- job:
    name: treasuremap-airsloop-site-lint
    description: |
      Lint the airsloop site using Pegleg.
    parent: treasuremap-site-lint
    vars:
      site: airsloop
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^site/seaworthy/.*$
      - ^site/seaworthy-virt/.*$
      - ^site/airskiff/.*$
      - ^site/aiab/.*$

- job:
    name: treasuremap-aiab-site-lint
    description: |
      Lint the aiab site using Pegleg.
    parent: treasuremap-site-lint
    pre-run:
      - tools/gate/playbooks/initial-setup.yaml
      - tools/gate/playbooks/generate-certs.yaml
    vars:
      site: aiab
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^site/seaworthy/.*$
      - ^site/seaworthy-virt/.*$
      - ^site/airskiff/.*$
      - ^site/airsloop/.*$

- job:
    name: treasuremap-airskiff-deployment-ubuntu
    nodeset: treasuremap-single-node-ubuntu-focal
    description: |
      Deploy Memcached using Airskiff and latest Treasuremap changes.
    voting: true
    timeout: 9600
    pre-run:
      - tools/gate/playbooks/initial-setup.yaml
      - tools/gate/playbooks/git-config.yaml
      - tools/gate/playbooks/airskiff-reduce-site.yaml
    run: tools/gate/playbooks/airskiff-deploy-gate.yaml
    post-run: tools/gate/playbooks/debug-report.yaml
    vars:
       site: airskiff
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^site/seaworthy/.*$
      - ^site/airsloop/.*$
      - ^site/aiab/.*$

- job:
    name: treasuremap-airskiff-deployment-suse
    nodeset: treasuremap-single-node-ubuntu-focal
    description: |
      Deploy Memcached using Airskiff-suse and latest Treasuremap changes.
    voting: false
    timeout: 9600
    pre-run:
      - tools/gate/playbooks/initial-setup.yaml
      - tools/gate/playbooks/git-config.yaml
      - tools/gate/playbooks/airskiff-reduce-site.yaml
    run: tools/gate/playbooks/airskiff-deploy-gate.yaml
    vars:
      site: airskiff-suse
    post-run: tools/gate/playbooks/debug-report.yaml
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^site/seaworthy/.*$
      - ^site/airsloop/.*$
      - ^site/aiab/.*$

