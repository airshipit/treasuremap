---
# The primary control plane host profile for Airship for DELL R720s, and
# should not need to be altered if you are using matching HW. The active
# participants in the Ceph cluster run on this profile. Other control plane
# services are not affected by primary vs secondary designation.
schema: drydock/HostProfile/v1
metadata:
  schema: metadata/Document/v1
  name: cp_r720-primary
  storagePolicy: cleartext
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      hosttype: cp-global
    actions:
      - method: replace
        path: .interfaces
      - method: replace
        path: .storage
      - method: merge
        path: .
data:
  hardware_profile: dell_r720

  primary_network: oam
  interfaces:
    pxe:
      device_link: pxe
      slaves:
        - pxe_nic01
      networks:
        - pxe
    bond0:
      device_link: data
      slaves:
        - data_nic01
        - data_nic02
        - data_nic03
        - data_nic04
      networks:
        - oam
        - storage
        - overlay
        - calico

  storage:
    physical_devices:
      bootdisk:
        labels:
          bootdrive: 'true'
        partitions:
          - name: 'root'
            size: '30g'
            bootable: true
            filesystem:
              mountpoint: '/'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'boot'
            size: '1g'
            filesystem:
              mountpoint: '/boot'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'var_log'
            size: '100g'
            filesystem:
              mountpoint: '/var/log'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'var'
            size: '>100g'
            filesystem:
              mountpoint: '/var'
              fstype: 'ext4'
              mount_options: 'defaults'
      cephjournal:
        partitions:
          - name: 'cephj'
            size: '100g'
            filesystem:
              mountpoint: '/var/lib/ceph/cp'
              fstype: 'xfs'
              mount_options: 'defaults'

  platform:
    kernel: 'hwe-16.04'
    kernel_params:
      console: 'ttyS1,115200n8'

  metadata:
    owner_data:
      openstack-l3-agent: enabled
...
---
