data:
  osh_infra:
    elasticsearch:
      name: elasticsearch
      namespace: osh-infra
      hosts:
        data: elasticsearch-data
        default: elasticsearch-logging
        discovery: elasticsearch-discovery
        public: elasticsearch
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        http:
          default: 80
    prometheus_elasticsearch_exporter:
      namespace: null
      hosts:
        default: elasticsearch-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9108
    fluentd:
      namespace: osh-infra
      name: fluentd
      hosts:
        default: fluentd-logging
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        service:
          default: 24224
        metrics:
          default: 24220
    prometheus_fluentd_exporter:
      namespace: osh-infra
      hosts:
        default: fluentd-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9309
    oslo_db:
      namespace: osh-infra
      hosts:
        default: mariadb
      host_fqdn_override:
        default: null
      path: /DB_NAME
      scheme: mysql+pymysql
      port:
        mysql:
          default: 3306
    grafana:
      name: grafana
      namespace: osh-infra
      hosts:
        default: grafana-dashboard
        public: grafana
      host_fqdn_override:
        default: null
        public:
          host: grafana.DOMAIN
      path:
        default: null
      scheme:
        default: "http"
        # public: "https"
      port:
        grafana:
          default: 3000
          # public: 443
    monitoring:
      name: prometheus
      namespace: osh-infra
      hosts:
        default: prom-metrics
        public: prometheus
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        api:
          default: 9090
          public: 80
    kibana:
      name: kibana
      namespace: osh-infra
      hosts:
        default: kibana-dash
        public: kibana
      host_fqdn_override:
        default: null
        public:
          host: kibana.DOMAIN
      path:
        default: null
      scheme:
        default: "http"
        # public: "https"
      port:
        kibana:
          default: 5601
          # public: 443
    alerts:
      name: alertmanager
      namespace: osh-infra
      hosts:
        default: alerts-engine
        public: alertmanager
        discovery: alertmanager-discovery
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        api:
          default: 9093
          public: 80
        mesh:
          default: 6783
    kube_state_metrics:
      namespace: kube-system
      hosts:
        default: kube-state-metrics
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        http:
          default: 8080
    kube_scheduler:
      scheme:
        default: "http"
      path:
        default: /metrics
    kube_controller_manager:
      scheme:
        default: "http"
      path:
        default: /metrics
    node_metrics:
      namespace: kube-system
      hosts:
        default: node-exporter
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        metrics:
          default: 9100
        prometheus_port:
          default: 9100
    prometheus_openstack_exporter:
      namespace: openstack
      hosts:
        default: openstack-metrics
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        exporter:
          default: 9103
    nagios:
      name: nagios
      namespace: osh-infra
      hosts:
        default: nagios-metrics
        public: nagios
      host_fqdn_override:
        default: null
        public:
          host: nagios.DOMAIN
      path:
        default: null
      scheme:
        default: http
        # public: https
      port:
        http:
          default: 80
          # public: 443
    ldap:
      hosts:
        default: ldap
      host_fqdn_override:
        default: null
        public:
          host: DOMAIN
      path:
        default: /AUTH_PATH
      scheme:
        default: "ldap"
      port:
        ldap:
          default: 389
