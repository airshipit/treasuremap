data:
  osh:
    object_store:
      name: swift
      namespace: ceph
      hosts:
        default: ceph-rgw
        public: radosgw
      host_fqdn_override:
        default: null
        public:
          host: object-store.DOMAIN
      path:
        default: /swift/v1/KEY_$(tenant_id)s
      scheme:
        default: http
        # public: "https"
      port:
        api:
          default: 8088
          # public: 443
    ceph_object_store:
      name: radosgw
      namespace: ceph
      hosts:
        default: ceph-rgw
        public: radosgw
      host_fqdn_override:
        default: null
        public:
          host: object-store.DOMAIN
      path:
        default: /auth/v1.0
      scheme:
        default: "http"
        # public: "https"
      port:
        api:
          default: 8088
          # public: 443
    oslo_db:
      hosts:
        default: mariadb
        discovery: mariadb-discovery
      host_fqdn_override:
        default: null
      path: /DB_NAME
      scheme: mysql+pymysql
      port:
        mysql:
          default: 3306
        wsrep:
          default: 4567
    keystone_oslo_messaging:
      namespace: openstack
      hosts:
        default: keystone-rabbitmq
      host_fqdn_override:
        default: null
      path: /keystone
      scheme: rabbit
      port:
        amqp:
          default: 5672
        http:
          default: 15672
    keystone_rabbitmq_exporter:
      namespace: openstack
      hosts:
        default: keystone-rabbitmq-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9095
    oslo_cache:
      namespace: openstack
      hosts:
        default: memcached
      host_fqdn_override:
        default: null
      port:
        memcache:
          default: 11211
    identity:
      namespace: openstack
      name: keystone
      hosts:
        default: keystone-api
        public: keystone
        admin: keystone-api
        internal: keystone-api
      host_fqdn_override:
        default: null
        public:
          host: identity.DOMAIN
      path:
        default: /v3
      scheme:
        default: "http"
        # public: "https"
      port:
        admin:
          default: 35357
        api:
          default: 5000
          # public: 443
          public: 80
    glance_oslo_messaging:
      namespace: openstack
      hosts:
        default: glance-rabbitmq
      host_fqdn_override:
        default: null
      path: /glance
      scheme: rabbit
      port:
        amqp:
          default: 5672
        http:
          default: 15672
    glance_rabbitmq_exporter:
      namespace: openstack
      hosts:
        default: glance-rabbitmq-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9095
    image:
      name: glance
      hosts:
        default: glance-api
        public: glance
      host_fqdn_override:
        default: null
        public:
          host: image.DOMAIN
      path:
        default: null
      scheme:
        default: "http"
        # public: "https"
      port:
        api:
          default: 9292
          # public: 443
    image_registry:
      name: glance-registry
      hosts:
        default: glance-registry
        public: glance-reg
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        api:
          default: 9191
          public: 80
    cinder_oslo_messaging:
      namespace: openstack
      hosts:
        default: cinder-rabbitmq
      host_fqdn_override:
        default: null
