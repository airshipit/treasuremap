- hosts: primary
  tasks:
    - name: Install python setuptools
      package:
        name:
        - python3-pip
        - python3-setuptools
        state: present
      become: yes

    - name: Install script dependencies
      pip:
        name:
          - PyGithub==1.46
        executable: pip3
    - name: Run python script
      script: >
        update_github_issues.py "{{ github_credentials.username }}" \
          "{{ github_credentials.password }}" \
          "{{ zuul.message | b64decode }}" \
          "{{ zuul.change_url }}"
      args:
        executable: python3
