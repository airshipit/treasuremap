      hosts:
        default: nova-api
        public: nova
      host_fqdn_override:
        default: null
        public:
          host: compute-nc.DOMAIN
      path:
        default: "/v2.1/%(tenant_id)s"
      scheme:
        default: "http"
        public: "https"
      port:
        api:
          default: 8774
          public: 443
        novncproxy:
          default: 443
    compute_metadata:
      name: nova
      hosts:
        default: nova-metadata
        public: metadata
      host_fqdn_override:
        default: null
      path:
        default: /
      scheme:
        default: "http"
      port:
        metadata:
