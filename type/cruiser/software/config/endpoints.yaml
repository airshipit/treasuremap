        public: cloudformation
      host_fqdn_override:
        default: null
        public:
          host: cloudformation-nc.DOMAIN
      path:
        default: /v1
      scheme:
        default: "http"
        public: "https"
      port:
        api:
          default: 8000
          public: 443
    cloudwatch:
      name: heat-cloudwatch
      hosts:
        default: heat-cloudwatch
        public: cloudwatch
      host_fqdn_override:
        default: null
      path:
        default: null
      type: null
      scheme:
        default: "http"
      port:
        api:
          default: 8003
          public: 80
    network:
      name: neutron
      hosts:
        default: neutron-server
        public: neutron
      host_fqdn_override:
        default: null
        public:
          host: network-nc.DOMAIN
      path:
        default: null
      scheme:
        default: "http"
        public: "https"
      port:
        api:
          default: 9696
          public: 443
    compute:
