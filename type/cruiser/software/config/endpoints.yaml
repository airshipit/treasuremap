data:
  osh:
    object_store:
      name: swift
      namespace: openstack
      hosts:
        default: ceph-rgw
        public: radosgw
      host_fqdn_override:
        default: null
        public:
          host: object-store-nc.DOMAIN
      path:
        default: /swift/v1/KEY_$(tenant_id)s
      scheme:
        default: http
        public: "https"
      port:
        api:
          default: 8088
          public: 443
    ceph_object_store:
      name: radosgw
      namespace: openstack
      hosts:
        default: ceph-rgw
        public: radosgw
      host_fqdn_override:
        default: null
        public:
          host: object-store-nc.DOMAIN
      path:
        default: /auth/v1.0
      scheme:
        default: "http"
        public: "https"
      port:
        api:
          default: 8088
          public: 443
    oslo_db:
      namespace: openstack
      hosts:
        default: mariadb
        discovery: mariadb-discovery
      host_fqdn_override:
        default: null
      path: /DB_NAME
      scheme: mysql+pymysql
      port:
        mysql:
          default: 3306
        wsrep:
          default: 4567
    prometheus_mysql_exporter:
      namespace: openstack
      hosts:
        default: mysql-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: 'http'
      port:
        metrics:
          default: 9104
    oslo_messaging:
      namespace: openstack
      statefulset:
        replicas: 2
        name: clcp-openstack-rabbitmq-rabbitmq
      hosts:
        default: openstack-rabbitmq
      host_fqdn_override:
        default: null
      path: /VHOST_NAME
      scheme: rabbit
      port:
        amqp:
          default: 5672
        http:
          default: 15672
    openstack_rabbitmq_exporter:
      namespace: openstack
      hosts:
        default: openstack-rabbitmq-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9095
    oslo_cache:
      namespace: openstack
      hosts:
        default: memcached
      host_fqdn_override:
        default: null
      port:
        memcache:
          default: 11211
    prometheus_memcached_exporter:
      namespace: openstack
      hosts:
        default: memcached-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: 'http'
      port:
        metrics:
          default: 9150
    identity:
      namespace: openstack
      name: keystone
      hosts:
        default: keystone-api
        public: keystone
        admin: keystone-api
        internal: keystone-api
      host_fqdn_override:
        default: null
        public:
          host: identity-nc.DOMAIN
        admin:
          host: identity-nc.DOMAIN
      path:
        default: /v3
      scheme:
        default: "https"
        internal: "http"
      port:
        api:
          default: 443
          internal: 5000
    image:
      name: glance
      hosts:
        default: glance-api
        public: glance
      host_fqdn_override:
        default: null
        public:
          host: image-nc.DOMAIN
      path:
        default: null
      scheme:
        default: "http"
        public: "https"
      port:
        api:
          default: 9292
          public: 443
    image_registry:
      name: glance-registry
      hosts:
        default: glance-registry
        public: glance-reg
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        api:
          default: 9191
          public: 80
    volume:
      name: cinder
      hosts:
        default: cinder-api
        public: cinder
      host_fqdn_override:
        default: null
        public:
          host: volume-nc.DOMAIN
      path:
        default: "/v1/%(tenant_id)s"
      scheme:
        default: "http"
        public: "https"
      port:
        api:
          default: 8776
          public: 443
    volumev2:
      name: cinderv2
      hosts:
        default: cinder-api
        public: cinder
      host_fqdn_override:
        default: null
        public:
          host: volume-nc.DOMAIN
      path:
        default: "/v2/%(tenant_id)s"
      scheme:
        default: "http"
        public: "https"
      port:
        api:
          default: 8776
          public: 443
    volumev3:
      name: cinderv3
      hosts:
        default: cinder-api
        public: cinder
      host_fqdn_override:
        default: null
        public:
          host: volume-nc.DOMAIN
      path:
        default: "/v3/%(tenant_id)s"
      scheme:
        default: "http"
        public: "https"
      port:
        api:
          default: 8776
          public: 443
    orchestration:
      name: heat
      hosts:
        default: heat-api
        public: heat
      host_fqdn_override:
        default: null
        public:
