schema: pegleg/EndpointCatalogue/v1
metadata:
  schema: metadata/Document/v1
  name: osh_infra_endpoints
  layeringDefinition:
    abstract: false
    layer: type
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/CommonAddresses/v1
        name: common-addresses
        path: .dns.ingress_domain
      dest:
        - path: .osh_infra.kibana.host_fqdn_override.public.host
          pattern: DOMAIN
        - path: .osh_infra.grafana.host_fqdn_override.public.host
          pattern: DOMAIN
        - path: .osh_infra.nagios.host_fqdn_override.public.host
          pattern: DOMAIN
        - path: .osh_infra.monitoring.hosts.nagios_hostname
          pattern: DOMAIN
    - src:
        schema: deckhand/Certificate/v1
        name: ingress-crt
        path: .
      dest:
        - path: .osh_infra.kibana.host_fqdn_override.public.tls.crt
        - path: .osh_infra.grafana.host_fqdn_override.public.tls.crt
        - path: .osh_infra.nagios.host_fqdn_override.public.tls.crt
    - src:
        schema: deckhand/CertificateAuthority/v1
        name: ingress-ca
        path: .
      dest:
        - path: .osh_infra.kibana.host_fqdn_override.public.tls.ca
        - path: .osh_infra.grafana.host_fqdn_override.public.tls.ca
        - path: .osh_infra.nagios.host_fqdn_override.public.tls.ca
    - src:
        schema: deckhand/CertificateKey/v1
        name: ingress-key
        path: .
      dest:
        - path: .osh_infra.kibana.host_fqdn_override.public.tls.key
        - path: .osh_infra.grafana.host_fqdn_override.public.tls.key
        - path: .osh_infra.nagios.host_fqdn_override.public.tls.key
    - src:
        schema: nc/CorridorConfig/v1
        name: corridor-config
        path: .infrastructure.ldap.fqdn
      dest:
        path:  .osh_infra.ldap.host_fqdn_override.public.host
        pattern: FQDN
    - src:
        schema: nc/CorridorConfig/v1
        name: corridor-config
        path: .infrastructure.ldap.auth_path
      dest:
        path:  .osh_infra.ldap.path.default
        pattern: AUTH_PATH
    - src:
        schema: nc/CorridorConfig/v1
        name: corridor-config
        path: .infrastructure.dmaap.fqdn
      dest:
        path:  .osh_infra.kafka.hosts.default
        pattern: FQDN
    - src:
        schema: nc/CorridorConfig/v1
        name: corridor-config
        path: .infrastructure.dmaap.fqdn
      dest:
        path:  .osh_infra.kafka.host_fqdn_override.default
        pattern: FQDN
data:
  osh_infra:
    ceph_object_store:
      name: radosgw
      namespace: osh-infra
      hosts:
        default: ceph-rgw
        public: radosgw
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        api:
          default: 8088
    elasticsearch:
      name: elasticsearch
      namespace: osh-infra
      hosts:
        data: elasticsearch-data
        default: elasticsearch-logging
        discovery: elasticsearch-discovery
        public: elasticsearch
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        http:
          default: 80
    prometheus_elasticsearch_exporter:
      namespace: null
      hosts:
        default: elasticsearch-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9108
    fluentd:
      namespace: osh-infra
      name: fluentd
      hosts:
        default: fluentd-logging
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        service:
          default: 24224
        metrics:
          default: 24220
    prometheus_fluentd_exporter:
      namespace: osh-infra
      hosts:
        default: fluentd-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9309
    oslo_db:
      namespace: osh-infra
      hosts:
        default: mariadb
      host_fqdn_override:
        default: null
      path: /DB_NAME
      scheme: mysql+pymysql
      port:
        mysql:
          default: 3306
    prometheus_mysql_exporter:
      namespace: osh-infra
      hosts:
        default: mysql-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: 'http'
      port:
        metrics:
          default: 9104
    grafana:
      name: grafana
      namespace: osh-infra
      hosts:
        default: grafana-dashboard
        public: grafana
      host_fqdn_override:
        default: null
        public:
          host: grafana-nc.DOMAIN
      path:
        default: null
      scheme:
        default: "http"
        public: "https"
      port:
        grafana:
          default: 3000
          public: 443
    monitoring:
      name: prometheus
      namespace: osh-infra
      hosts:
        default: prom-metrics
        public: prometheus
        nagios_hostname: prometheus.DOMAIN
      host_fqdn_override:
        default: null
      path:
        default: null
      scheme:
        default: "http"
      port:
        api:
          default: 9090
          public: 80
    kibana:
