      hosts:
        default: cinder-api
        public: cinder
      host_fqdn_override:
        default: null
      path:
        default: "/v2/%(tenant_id)s"
      scheme:
        default: "http"
        public: "http"
      port:
        api:
          default: 8776
          public: 80
    volumev3:
      name: cinderv3
